name: Build Json File

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: sudo ./scripts/install-dependencies.sh
      - run: ./scripts/build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: deliverables
          path: ./public/
